<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="volunteer.css">
  <script src="volunteer.js"></script>
  <title>Volunteer - Paws & Hearts</title>
  <link rel="icon" href="Assets/Images/title.png" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <h1 class="logo">Paws & Hearts</h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="adopt.html">Adopt</a></li>
          <li><a href="volunteer.html" class="active">Volunteer</a></li>
          <li><a href="login.html" id="logoutLink">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Volunteer: Post Your Pet for Adoption</h2>
      <p>Help a pet find their forever home!</p>
    </div>
  </section>

  <section class="pet-form">
    <div class="container">
      <h2>Pet Details</h2>
      <form id="pet-submission-form">
        <div class="form-group">
            <label for="pet-type">Pet Type:</label>
            <select id="pet-type" name="pet-type" required>
              <option value="">Select pet type</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="bird">Bird</option>
              <option value="fish">Fish</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group" id="other-pet-type" style="display: none;">
            <label for="other-pet-type-input">Specify Pet Type:</label>
            <input type="text" id="other-pet-type-input" name="other-pet-type">
          </div>
        <div class="form-group">
          <label for="pet-breed">Breed:</label>
          <input type="text" id="pet-breed" name="pet-breed">
        </div>
        <div class="form-group">
          <label for="pet-age">Age:</label>
          <input type="number" id="pet-age" name="pet-age" min="0" required>
        </div>
        <div class="form-group">
          <label for="pet-gender">Gender:</label>
          <select id="pet-gender" name="pet-gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pet-description">Description:</label>
          <textarea id="pet-description" name="pet-description" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="pet-image">Upload Image:</label>
          <input type="file" id="pet-image" name="pet-image" accept="image/*" required>
        </div>
        <button type="submit" class="submit-button">Submit Pet for Adoption</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Paws & Hearts Pet Adoption. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
